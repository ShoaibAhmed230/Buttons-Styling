<!DOCTYPE html>
<html>
<head>
    <title>Buttons Styling</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://use.fontawesome.com/7754628f4f.js"></script>


</head>
<body>
    <div>
    <button id="start">Start</button>
    <button id="find">Find</button>
    <button id="contact">Contact Us</button>
    <button id="app">Apply</button>
    </div>
    <div class="icons">
    <button id="twitter"><i class="fa fa-twitter"></i></button>
    <button id="fb"><i class="fa fa-facebook-f"></i></button>
    <button id="insta"><i class="fa fa-instagram" aria-hidden="true"></i></button>
    </div>
</body>
</html>
